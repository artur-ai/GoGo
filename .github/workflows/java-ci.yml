name: Java CI with Gradle

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build-and-analyze:
    name: Build, Test and Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and Test with JaCoCo
        run: ./gradlew clean build test jacocoTestReport --info

      - name: Verify JaCoCo Report Exists
        run: |
          if [ ! -f "build/reports/jacoco/test/jacocoTestReport.xml" ]; then
            echo "❌ JaCoCo XML report not found!"
            ls -la build/reports/jacoco/test/ || echo "Directory doesn't exist"
            exit 1
          else
            echo "✅ JaCoCo report found"
          fi

      - name: SonarCloud Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --info

      - name: Upload JaCoCo Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: build/test-results/test/
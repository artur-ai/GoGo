name: Java CI/CD with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    types: [ opened, synchronize, reopened ]
  workflow_dispatch:

permissions:
  checks: write
  pull-requests: write
  contents: read

jobs:
  build-and-test:
    name: Build, Test and Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'corretto'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and Test with JaCoCo
        run: ./gradlew clean build test jacocoTestReport --info --stacktrace

      - name: Verify JaCoCo Report Exists
        run: |
          if [ ! -f "build/reports/jacoco/test/jacocoTestReport.xml" ]; then
            echo "❌ JaCoCo XML report not found!"
            exit 1
          else
            echo "✅ JaCoCo report found"
          fi

      - name: SonarCloud Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --info

      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reports-and-results
          path: |
            build/reports/jacoco/test/
            build/test-results/test/
          retention-days: 7

      - name: Upload JAR for Deploy
        uses: actions/upload-artifact@v4
        with:
          name: gogo-app-jar
          path: build/libs/GoGo-0.0.1-SNAPSHOT.jar
          retention-days: 1

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: build/test-results/test/*.xml

  deploy:
    name: Deploy to AWS Elastic Beanstalk
    needs: build-and-test
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: gogo-app-jar
          path: build/libs/

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: GoGo-Server
          environment_name: GoGo-Server-env
          version_label: "v-${{ github.sha }}"
          region: eu-north-1
          deployment_package: build/libs/GoGo-0.0.1-SNAPSHOT.jar
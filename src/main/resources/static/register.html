<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Реєстрація – GoGo</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background-color: #000000;
            color: white;
            padding: 15px 10px;
            text-align: center;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            margin-left: 20px;
        }

        nav .nav-links {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        nav .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav .nav-links a:hover {
            text-decoration: underline;
        }

        .register-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            display: flex;
            flex-direction: column;
        }

        .register-form h1 {
            text-align: center;
            color: #020304;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .register-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }

        .cta-button {
            background-color: #000000;
            color: white;
            padding: 12px 15px;
            margin-top: 15px;
            border: 2px solid #000000;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: white;
            color: black;
        }

        .link-login {
            text-align: center;
            margin-top: 20px;
            display: block;
            color: #555;
            text-decoration: none;
            font-size: 14px;
        }

        .link-login:hover {
            color: #000;
            text-decoration: underline;
        }

        .success-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: green;
            font-size: 16px;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .logo { font-size: 22px; }
            .register-form h1 { font-size: 20px; }
        }
    </style>
</head>
<body>
<header>
    <div class="logo">GoGo</div>
    <nav>
        <div class="nav-links">
            <a href="index.html">Головна</a>
            <a href="login.html">Вхід</a>
        </div>
    </nav>
</header>

<main style="width: 100%;">
    <section class="register-form">
        <h1>Реєстрація</h1>
        <form id="registration-form">
            <input type="text" id="lastName" placeholder="Прізвище" required />
            <input type="text" id="firstName" placeholder="Ім’я" required />
            <input type="text" id="middleName" placeholder="По батькові" required />

            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Пароль" required />

            <input type="text" id="passportUrl" placeholder="Номер паспорта" required />

            <button type="submit" class="cta-button">Зареєструватися</button>
        </form>
        <a href="login.html" class="link-login">Вже маєте акаунт? Увійти</a>
        <div class="success-message" id="success-message">Реєстрація успішна! Переходимо...</div>
    </section>
</main>

  <script>
    document.getElementById('registration-form').addEventListener('submit', function(event) {
      event.preventDefault();
      document.getElementById('success-message').style.display = 'block';
    });
  </script>
<script src="js/auth.js"></script>
</body>
</html>
